<html>
    <head>
        <title>
            Virtual Reality
        </title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:red">
            <a-box color="yellow" position="-1 1.5 -3"></a-box>  
            <a-sphere color="blue" position="0.5 1.5 -3" radius="0.5"></a-sphere>
            <a-cylinder color="green" position="5 1.5 -3" radius="0.5" height="1.5"></a-cylinder>
            <a-cone color="black" position="-3.5 1.5 -3" radius="0.5" height="1.2" ></a-cone>
            <a-ring color="blue" position="-6 1.5 -3" radius="0.5" height="1.5" ></a-ring>
            <a-dodecahedron color="white" position="-8.5 1.5 -3" radius="0.5" height="1.5" ></a-dodecahedron>
            <a-torus color="orange" position="2 1.5 -3" radius="0.5" height="1.5" ></a-torus>
            <a-octahedron color="orange" position="-10 1.5 -3" radius="0.5" height="1.5" ></a-octahedron>
        </a-scene>
    </body>
</html>
